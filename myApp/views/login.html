<link href="../css/login.css" rel="stylesheet">
<body>
   <div ng-show="alert" id="alert" class="alert" role="alert"> {{alertMessage}} </div>
   <div class="container">
      <div class="row">
         <div class="col-md-3"></div>
         <div class="col-md-6 p-0 pt-3">
            <img src="../images/hpe-cds-logo-142-97.png" alt="Italian Trulli">
            <h3 class="text-center pt-3">Log in to CDS-Twitter</h3>
            <form class="login-form" name="myformLogin" ng-submit="login()" validate>
               <div class="mb-3 bg-color">
                  <label>Email, or username</label>
                  <input type="text" class="form-control" name="username" ng-model="username" required class="input">
               </div>
               <div class="mb-3 bg-color">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password" ng-model="password" required class="input">
               </div>
               <button type="submit" class="btn btn-custom btn-lg btn-block mt-3">Log in</button>
               <div class="text-center pt-3 pb-3">
                  <a href="#" class="">Forgotten password?</a>
                  <br>
                  <a href="#/register" class="">Sign up for Twitter</a>
               </div>
            </form>
         </div>
         <div class="col-md-3"></div>
      </div>
   </div>
</body>
